<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="x5-fullscreen" content="true">
<meta name="full-screen" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="cache-control" content="max-age=0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>外出申请</title>
<link rel="stylesheet" href="plugin/layui/css/layui.css">
<link rel="stylesheet" href="plugin/weui/css/weui.css">
<link rel="stylesheet" href="css/apply.css">
</head>
<body>
<div id="container">
<div class="main">
<form class="input-group layui-form" lay-filter="info_form">
<div class="weui-cells__group weui-cells__group_form">
<div class="weui-cells__title">申请流程</div>
<div class="step_box"></div>
<div class="weui-cells__title">外出信息</div>
<div class="weui-cells weui-cells_form">
<div class="info_list">
<div><span class="bt">*</span>开始日期</div>
<div class="form_select">
<div class="dOutStartDate"></div>
<span id="dOutStartDate">选择</span>
</div>
</div>
<div class="info_list">
<div><span class="bt">*</span>结束日期</div>
<div class="form_select">
<div class="dOutEndDate"></div>
<span id="dOutEndDate">选择</span>
</div>
</div>
<div class="info_list">
<div><span class="bt">*</span>外出地点</div>
<input type="text" name="sOutAddress" placeholder="外出地点(请具体填写到区/县)" id="addr" autocomplete="off" />
</div>
<div class="weui-input-row" style="padding: 0 .3rem .3rem .3rem;">
<label class="smTitle"><span class="bt">*</span><span class="sNowAddr_required">外出事由</span>
</label>
<div class="weui-cell" style="padding: 0rem;">
<div class="weui-cell__bd">
<textarea id="reason" class="weui-textarea" name="sOutReason" placeholder="" rows="3" style="border: 1px solid #efefef;"></textarea>
</div>
</div>
</div>
</div>
<div class="weui-cells__title">我的信息</div>
<div class="info_box"></div>
<div class="weui-cells weui-cells_form info_input">
<div class="info_list">
<div>姓名</div>
<input type="text" name="scutName" placeholder="" autocomplete="off" />
</div>
<div class="info_list">
<div>学号</div>
<input type="text" name="scutCode" placeholder="" autocomplete="off" />
</div>
<div class="info_list">
<div>学院</div>
<input type="text" name="scutCollege" placeholder="" autocomplete="off" />
</div>
<div class="info_list">
<div>年级</div>
 <input type="text" name="scutGrade" placeholder="20xx" autocomplete="off" />
</div>
<div class="info_list">
<div>人员类型</div>
<input type="text" name="scutDegree" placeholder="本科生/研究生" autocomplete="off" />
</div>
</div>
<div class="bottomTips">温馨提示：每次只能发起一次外出申请，外出申请生效期间内无法再次发起申请。</div>
<div class="btn_add" onclick="subFunc()">提交</div>
</div>
</form>
</div>
<div class="logo_box">
<img id="logo" src="" alt="">
</div>
<div class="mask"></div>
</div>
</body>
<script type="text/javascript" src="plugin/layui/layui.js"></script>
<script type="text/javascript" src="plugin/weui/weui.js"></script>
<script type="text/javascript" src="js/apply.js"></script>
</html>
